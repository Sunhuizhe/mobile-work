<!DOCTYPE html>
<!-- saved from url=(0046)http://www.swiper.com.cn/demo/21-autoplay.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>myname</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="CSS/swiper-3.4.2.min.css">
    <script src="JS/swiper-3.4.2.min.js"></script>
    <!-- Demo styles -->
    <style>
    	*{
    		margin: 0;
    		padding: 0;
    		text-align: center;
    	}
    html, body {
        position: relative;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    img{
    	width: 100%;
    }
    .header{
    	line-height: 70px;
    	height: 70px;
    	text-align: center;
    	background: #22AADD;
    	color: #fff;
    }
    
    .footer{
    	color: #fff;
    	background: #22AADD;
    	width: 100%;
    	position: fixed;
    	bottom: 0;
    	height: 40px;
    	line-height: 40px;
    }
    </style>
</head>
<body>
	<div data-role='page'>
	<div class="header">
		<h1>Hello HTML5</h1>
	</div>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper" style="transform: translate3d(0px, 0px, 0px); transition-duration: 300ms;">
            <div class="swiper-slide swiper-slide-active" style="width: 414px; margin-right: 30px;">
            	<img src="images/banner.png"/>
            </div>
            <div class="swiper-slide swiper-slide-next" style="width: 414px; margin-right: 30px;">
            	<img src="images/banner.png"/>
            </div>
            <div class="swiper-slide" style="width: 414px; margin-right: 30px;">
            	<img src="images/banner.png"/>
            </div>
            
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
        	<span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
        	<span class="swiper-pagination-bullet"></span>
        	<span class="swiper-pagination-bullet"></span>
        </div>
    
    </div>
    
	    <div class="footer">
	    	<h4>@软件3班孙慧喆</h4>
	    </div>
    </div>

    <!-- Swiper JS -->
    

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        paginationClickable: true,
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: 2500,
        autoplayDisableOnInteraction: false
    });
    </script>

</body></html>
